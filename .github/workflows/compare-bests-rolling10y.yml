name: compare-bests-rolling10y

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyarrow

      - name: Download prices (Yahoo)
        run: |
          python scripts/download_prices.py \
            --start 2000-01-01 \
            --tickers-from-config config/universe.yml \
            --out data/prices.csv

      - name: Export equity for all best_params
        run: |
          set -e
          mkdir -p out_compare
          for r in round5 round6 round7a round7b round8 round9; do
            echo "=== $r ==="
            python scripts/export_best_equity.py \
              --prices data/prices.csv \
              --config config/universe.yml \
              --best-params-json configs/best/${r}.json \
              --out-dir out_compare/${r}
          done

      - name: Rolling 10y + compare table
        run: |
          python scripts/rolling10y_and_compare.py --root out_compare

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compare-bests-rolling10y-results
          path: |
            out_compare/**/equity.csv
            out_compare/**/rolling10y.csv
            out_compare/**/rolling10y_stats.json
            out_compare/compare_table.csv
            data/prices.csv
            config/universe.yml
            configs/best/*.json
