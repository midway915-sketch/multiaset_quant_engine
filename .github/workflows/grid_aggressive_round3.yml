# config/grid_aggressive_round3.yml
# Round 3 (Aggressive): push CAGR up by increasing 3x exposure + allowing concentration
# NOTE: MDD constraint intentionally removed (per request)

walkforward:
  train_years: 5
  test_years: 3
  step_years: 1

grid:
  # Momentum weights (keep sum ~1.0, but allow more short-term tilt)
  weights.w_1m: [0.1, 0.2, 0.3]
  weights.w_6m: [0.2, 0.3, 0.4]
  weights.w_12m: [0.3, 0.4, 0.5]

  # Regime filter robustness
  filters.regime_ma_days: [120, 150, 200, 250]

  # Concentration vs diversification
  selection.top_n: [1, 2]

  # Leverage gating (vol20/vol1y ratio thresholds)
  # Higher thr_3x => easier to enter 3x (more days qualify)
  # Higher thr_2x => easier to enter 2x (more days qualify)
  leverage.thr_3x: [0.9, 1.0, 1.1, 1.2]
  leverage.thr_2x: [1.2, 1.3, 1.4, 1.5]

  # Trend-confirmation toggle (OFF can materially increase leverage exposure)
  leverage.use_trend_confirm: [true, false]

ranking:
  primary: median_calmar
  # MDD constraint removed on purpose for this round
  constraints: {}

  # Optional: keep as a guide for later tie-breaking (not enforced in code by default)
  secondary:
    - median_cagr
    - worst_cagr
    - mean_turnover