# Curated parameter grid (kept intentionally small to reduce overfitting)
walkforward:
  train_years: 5
  test_years: 3
  step_years: 1

grid:
  # momentum weights (keep sum close to 1.0)
  weights.w_1m: [0.1, 0.2]
  weights.w_6m: [0.4]
  weights.w_12m: [0.4, 0.5]

  # regime filter robustness
  filters.regime_ma_days: [150, 200, 250]

  # selection breadth
  selection.top_n: [1, 2]

  # leverage gears (vol20/vol1y ratio thresholds)
  leverage.thr_3x: [0.9, 1.0]
  leverage.thr_2x: [1.1, 1.2, 1.3]

ranking:
  # primary objective for parameter ranking across walk-forward windows
  primary: median_calmar

  # keep results sane; adjust later
  constraints:
    max_mdd: -0.80

  # secondary tiebreakers (applied in code if you extend ranker)
  secondary:
    - median_cagr
    - worst_cagr
    - mean_turnover
