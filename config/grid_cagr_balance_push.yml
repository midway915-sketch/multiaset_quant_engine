walkforward:
  train_years: 5
  test_years: 3
  step_years: 2

grid:
  # Rebalance
  rebalance.frequency: ["weekly"]
  rebalance.when: ["week_end"]
  rebalance.entry: ["next_close"]

  # Regime (조금 빠르게)
  filters.regime_ma_days: [175, 200, 225]

  # Selection (핵심)
  selection.top_n: [2]
  filters.abs_mom_min: [0.02, 0.03, 0.04]

  # Momentum (극단 X, 단기 살짝 강조)
  weights.w_1m: [0.25, 0.30, 0.35]
  weights.w_6m: [0.40]
  weights.w_12m: [0.35]

  # Leverage
  leverage.enabled: [true]
  leverage.equity_only: [true]
  leverage.use_trend_confirm: [true]
  leverage.use_hybrid_bull_3x: [false]

  # Vol Target (상단 확장)
  leverage.use_vol_target: [true]
  leverage.vol_target_annual: [0.35, 0.45, 0.50]
  leverage.vol_lookback_days: [63]
  leverage.max_leverage: [3.0]
  leverage.gear_cut_2x: [1.5]
  leverage.gear_cut_3x: [2.5]

  # Costs
  costs.buy: [0.0007]
  costs.sell: [0.0007]