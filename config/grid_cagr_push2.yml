walkforward:
  train_years: 5
  test_years: 3
  step_years: 2

grid:
  # Rebalance
  rebalance.frequency: ["weekly"]
  rebalance.when: ["week_end"]
  rebalance.entry: ["next_close"]

  # Regime: 175 봉우리 주변 확대
  filters.regime_ma_days: [150, 160, 175, 190]

  # Selection: 이번 승자 고정(데이터가 말해줌)
  selection.top_n: [2]
  filters.abs_mom_min: [0.03]

  # Momentum: 이번 승자 라인 중심
  weights.w_1m: [0.25, 0.30]
  weights.w_6m: [0.40]
  weights.w_12m: [0.35]

  # Leverage
  leverage.enabled: [true]
  leverage.equity_only: [true]
  leverage.use_trend_confirm: [true]
  leverage.use_hybrid_bull_3x: [false]

  leverage.use_vol_target: [true]
  leverage.vol_target_annual: [0.55, 0.60, 0.65]
  leverage.vol_lookback_days: [63]
  leverage.max_leverage: [3.0]

  # 3x가 더 잘 뜨게(혹은 기존 유지) - 2가지만 흔들기
  leverage.gear_cut_3x: [2.3, 2.5]
  leverage.gear_cut_2x: [1.5, 1.8]

  # Costs
  costs.buy: [0.0007]
  costs.sell: [0.0007]