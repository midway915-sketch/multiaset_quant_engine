walkforward:
  train_years: 5
  test_years: 3
  step_years: 2

grid:
  # Rebalance (기존 유지)
  rebalance.frequency: ["weekly"]
  rebalance.when: ["week_end"]
  rebalance.entry: ["next_close"]

  # --- 24.4% 봉우리 조합 고정 ---
  filters.regime_ma_days: [160]

  selection.top_n: [2]
  # top2 equal은 allocator에서 기본 equal weight로 이미 처리됨

  filters.abs_mom_min: [0.03]

  weights.w_1m: [0.25]
  weights.w_6m: [0.40]
  weights.w_12m: [0.35]

  leverage.enabled: [true]
  leverage.equity_only: [true]
  leverage.use_trend_confirm: [true]
  leverage.use_hybrid_bull_3x: [false]

  leverage.use_vol_target: [true]
  leverage.vol_target_annual: [0.60]
  leverage.vol_lookback_days: [63]
  leverage.max_leverage: [3.0]
  leverage.gear_cut_2x: [1.5]
  leverage.gear_cut_3x: [2.3]

  costs.buy: [0.0007]
  costs.sell: [0.0007]

  # --- 핵심: 교체 임계값(히스테리시스)만 스캔 ---
  selection.hysteresis.enabled: [true]
  selection.hysteresis.min_improve: [0.00, 0.05, 0.10, 0.15]