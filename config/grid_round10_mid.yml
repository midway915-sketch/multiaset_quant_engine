walkforward:
  train_years: 5
  test_years: 3
  step_years: 2

grid:
  # Rebalance
  rebalance.frequency: ["weekly"]
  rebalance.when: ["week_end"]
  rebalance.entry: ["next_close"]

  # Regime: 보수(250) 고정하지 말고 200~250 스캔
  filters.regime_ma_days: [200, 225, 250]

  # Selection: top_n 2도 열어주고, abs_mom_min도 0.00 포함
  selection.top_n: [1, 2]
  filters.abs_mom_min: [0.00, 0.02]

  # Momentum blend: tiny 유지 + 약간만 변주
  weights.w_1m: [0.10, 0.20, 0.30]
  weights.w_6m: [0.40]
  weights.w_12m: [0.40]

  # Leverage
  leverage.enabled: [true]
  leverage.equity_only: [true]
  leverage.use_trend_confirm: [true]
  leverage.use_hybrid_bull_3x: [false]

  # Vol-target: CAGR 복구를 위해 target 0.35까지 확장
  leverage.use_vol_target: [true]
  leverage.vol_target_annual: [0.30, 0.35]
  leverage.vol_lookback_days: [63, 126]
  leverage.max_leverage: [3.0]
  leverage.gear_cut_2x: [1.5]
  leverage.gear_cut_3x: [2.5]

  # Costs
  costs.buy: [0.0007]
  costs.sell: [0.0007]