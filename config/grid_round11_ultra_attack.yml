walkforward:
  train_years: 5
  test_years: 3
  step_years: 2

grid:
  # Rebalance
  rebalance.frequency: ["weekly"]
  rebalance.when: ["week_end"]
  rebalance.entry: ["next_close"]

  # Regime: 빠르게(리스크온 더 자주)
  filters.regime_ma_days: [80, 100, 125, 150]

  # Selection: CAGR 목표면 top1이 정답
  selection.top_n: [1]

  # 필터 완화(공격)
  filters.abs_mom_min: [0.00, 0.01]

  # Momentum: 단기 비중↑ (공격)
  weights.w_1m:  [0.40, 0.50, 0.60]
  weights.w_6m:  [0.30]
  weights.w_12m: [0.30]

  # Leverage
  leverage.enabled: [true]
  leverage.equity_only: [true]

  # trend_confirm은 CAGR 우선이면 끄는 케이스가 필요
  leverage.use_trend_confirm: [false]

  # Vol-target: 공격적으로
  leverage.use_vol_target: [true]
  leverage.vol_target_annual: [0.45, 0.55, 0.60]
  leverage.vol_lookback_days: [21, 63]
  leverage.max_leverage: [3.0]
  leverage.gear_cut_2x: [1.5]
  leverage.gear_cut_3x: [2.5]

  # Hybrid bull 3x: “변동성 낮을 때 3x 강제”
  leverage.use_hybrid_bull_3x: [true]
  leverage.bull_vol_ticker: ["SPY"]
  leverage.bull_vol_lookback_days: [21]
  leverage.bull_vol_max_annual: [0.25, 0.30, 0.35]
  leverage.force_3x_assets: [["QQQ", "SMH"]]

  # Costs
  costs.buy: [0.0007]
  costs.sell: [0.0007]