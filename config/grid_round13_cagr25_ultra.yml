walkforward:
  train_years: 5
  test_years: 3
  step_years: 2

grid:
  # Rebalance
  rebalance.frequency: ["weekly"]
  rebalance.when: ["week_end"]

  # Regime: 빠르게 (risk-on 더 자주)
  filters.regime_ma_days: [60, 80, 100]

  # Selection
  selection.top_n: [1]
  filters.abs_mom_min: [0.00]

  # Momentum: 단기 가중 더 공격적으로 (CAGR push)
  weights.w_1m:  [0.60, 0.70]
  weights.w_6m:  [0.20, 0.30]
  weights.w_12m: [0.10, 0.20]

  # Leverage
  leverage.enabled: [true]
  leverage.equity_only: [true]

  # Trend confirm: OFF로 두면 공격적, ON이면 약간 방어
  leverage.use_trend_confirm: [false, true]

  # Vol targeting: 더 공격적인 target 탐색
  leverage.use_vol_target: [true]
  leverage.vol_target_annual: [0.60, 0.70, 0.80]
  leverage.vol_lookback_days: [21, 42]
  leverage.max_leverage: [3.0]

  # 2x/3x 체류시간 늘리기(3x 문턱 완화)
  leverage.gear_cut_2x: [1.2, 1.3]
  leverage.gear_cut_3x: [2.0, 2.2, 2.5]

  # Hybrid bull 3x: 불장에서는 3x 더 자주 (CAGR 올리는 핵심 스위치)
  leverage.use_hybrid_bull_3x: [true]
  leverage.bull_vol_ticker: ["SPY"]
  leverage.bull_vol_lookback_days: [21]
  leverage.bull_vol_max_annual: [0.30, 0.35, 0.40]

  # Costs
  costs.buy: [0.0007]
  costs.sell: [0.0007]