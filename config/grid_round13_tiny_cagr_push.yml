walkforward:
  train_years: 5
  test_years: 3
  step_years: 2

grid:
  # Rebalance
  rebalance.frequency: ["weekly"]
  rebalance.when: ["week_end"]

  # Regime: 더 빠르게 (리스크온 더 자주)
  filters.regime_ma_days: [80, 100]

  # Selection
  selection.top_n: [1]
  filters.abs_mom_min: [0.00]

  # Momentum: 단기 가중↑ (공격)
  weights.w_1m:  [0.50, 0.60]
  weights.w_6m:  [0.20, 0.30]
  weights.w_12m: [0.20]

  # Leverage: 2x/3x 체류시간 늘리기
  leverage.enabled: [true]
  leverage.equity_only: [true]
  leverage.use_trend_confirm: [false]

  leverage.use_vol_target: [true]
  leverage.vol_target_annual: [0.55, 0.60]
  leverage.vol_lookback_days: [21]
  leverage.max_leverage: [3.0]

  # 3x 진입을 더 쉽게
  leverage.gear_cut_2x: [1.3]
  leverage.gear_cut_3x: [2.2, 2.5]

  # Hybrid bull 3x: 더 자주 켜지게 완화
  leverage.use_hybrid_bull_3x: [true]
  leverage.bull_vol_ticker: ["SPY"]
  leverage.bull_vol_lookback_days: [21]
  leverage.bull_vol_max_annual: [0.32, 0.35]

  # Costs
  costs.buy: [0.0007]
  costs.sell: [0.0007]