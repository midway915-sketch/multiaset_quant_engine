# config/grid_round4_more_aggressive.yml
# Round4: push CAGR higher and observe how MDD deteriorates (frontier exploration)
# - focus on 3x exposure, concentration, and optional trend-confirm OFF
# - ranking uses median_cagr (not calmar)

walkforward:
  train_years: 5
  test_years: 3
  step_years: 1

grid:
  # Aggressive momentum weights (keep grid size controlled)
  weights.w_1m: [0.2, 0.3, 0.4]
  weights.w_6m: [0.2, 0.3]
  weights.w_12m: [0.2, 0.3]

  # Regime filter (keep only stronger candidates)
  filters.regime_ma_days: [200, 250]

  # Concentration for higher CAGR
  selection.top_n: [1]

  # More aggressive leverage gating:
  # higher thresholds => more days qualify for 3x/2x
  leverage.thr_3x: [1.1, 1.2, 1.3, 1.4]
  leverage.thr_2x: [1.5, 1.6, 1.8, 2.0]

  # OFF can increase leverage exposure significantly (and MDD)
  leverage.use_trend_confirm: [true, false]

ranking:
  primary: median_cagr
  constraints: {}
  secondary:
    - median_calmar
    - worst_cagr
    - mean_turnover