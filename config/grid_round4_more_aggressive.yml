# config/grid_round4_more_aggressive.yml
walkforward:
  train_years: 5
  test_years: 3
  step_years: 1

grid:
  # weights: 너무 조합 폭발 안 나게 "공격형" 위주로만
  weights.w_1m: [0.2, 0.3, 0.4]
  weights.w_6m: [0.2, 0.3]
  weights.w_12m: [0.2, 0.3]

  filters.regime_ma_days: [200, 250]

  # 집중형으로 CAGR 올리는 축
  selection.top_n: [1]

  # 더 공격적으로: 3x 진입을 더 쉽게(더 오래 3x 유지)
  leverage.thr_3x: [1.1, 1.2, 1.3, 1.4]
  leverage.thr_2x: [1.5, 1.6, 1.8, 2.0]

  # 추세확인 OFF면 더 공격적으로 변함(대신 MDD 악화 가능성 큼)
  leverage.use_trend_confirm: [true, false]

ranking:
  primary: median_cagr
  constraints: {}